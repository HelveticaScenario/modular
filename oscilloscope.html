<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Oscilloscope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        label {
            font-weight: 500;
            min-width: 100px;
        }
        
        input, select, button {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background: #4CAF50;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #4CAF50;
            color: white;
        }
        
        .status.disconnected {
            background: #f44336;
            color: white;
        }
        
        .scope-container {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 4px;
        }
        
        .info {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è Modular Oscilloscope</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:7812/ws" style="flex: 1; min-width: 300px;">
                <button id="connectBtn">Connect</button>
                <span class="status disconnected" id="status">Disconnected</span>
            </div>
            
            <div class="control-group">
                <label>Module ID:</label>
                <input type="text" id="moduleId" value="root" placeholder="e.g., root, sine-1">
            </div>
            
            <div class="control-group">
                <label>Port:</label>
                <input type="text" id="port" value="output" placeholder="e.g., output">
            </div>
            
            <div class="control-group">
                <label>Buffer Size:</label>
                <input type="number" id="bufferSize" value="512" min="64" max="4096" step="64">
                <span style="font-size: 12px; color: #888;">(samples per frame)</span>
            </div>
            
            <div class="control-group">
                <button id="subscribeBtn" disabled>Subscribe to Audio</button>
                <button id="unsubscribeBtn" disabled>Unsubscribe</button>
            </div>
        </div>
        
        <div class="scope-container">
            <canvas id="oscilloscope" width="1160" height="400"></canvas>
            <div class="info" id="info">
                Not receiving audio data
            </div>
        </div>
    </div>

    <script>
        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const unsubscribeBtn = document.getElementById('unsubscribeBtn');
        const statusEl = document.getElementById('status');
        const moduleIdInput = document.getElementById('moduleId');
        const portInput = document.getElementById('port');
        const bufferSizeInput = document.getElementById('bufferSize');
        const canvas = document.getElementById('oscilloscope');
        const ctx = canvas.getContext('2d');
        const infoEl = document.getElementById('info');
        
        let ws = null;
        let isSubscribed = false;
        let subscriptionId = null;
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        // Setup canvas
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }
        
        setupCanvas();
        window.addEventListener('resize', setupCanvas);
        
        // Draw grid
        function drawGrid() {
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            
            // Horizontal lines
            for (let y = 0; y <= height; y += height / 8) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let x = 0; x <= width; x += width / 16) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            // Center line
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
        }
        
        // Render waveform
        function renderWaveform(samples) {
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            
            // Clear and draw grid
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            drawGrid();
            
            if (!samples || samples.length === 0) return;
            
            // Draw waveform
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < samples.length; i++) {
                const x = (i / samples.length) * width;
                // Clamp sample to [-1, 1] and map to canvas height
                const sample = Math.max(-1, Math.min(1, samples[i]));
                const y = ((1 - sample) / 2) * height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
            
            // Update FPS counter
            const now = performance.now();
            frameCount++;
            if (now - lastFrameTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFrameTime = now;
            }
            
            // Update info
            infoEl.textContent = `Samples: ${samples.length} | FPS: ${fps} | Min: ${Math.min(...samples).toFixed(3)} | Max: ${Math.max(...samples).toFixed(3)}`;
        }
        
        // Initial draw
        drawGrid();
        
        // WebSocket connection
        connectBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                return;
            }
            
            const url = wsUrlInput.value;
            ws = new WebSocket(url);
            ws.binaryType = 'arraybuffer';
            
            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                connectBtn.textContent = 'Disconnect';
                subscribeBtn.disabled = false;
                infoEl.textContent = 'Connected - ready to subscribe';
            };
            
            ws.onclose = () => {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.textContent = 'Connect';
                subscribeBtn.disabled = true;
                unsubscribeBtn.disabled = true;
                isSubscribed = false;
                infoEl.textContent = 'Disconnected';
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                infoEl.textContent = 'Connection error';
            };
            
            ws.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    // Binary audio data
                    const bytes = new Uint8Array(event.data);
                    
                    // Find null terminator to separate subscription ID from samples
                    let nullIndex = bytes.indexOf(0);
                    if (nullIndex === -1) return;
                    
                    // Extract subscription ID (not currently used but could be for multi-channel)
                    const idBytes = bytes.slice(0, nullIndex);
                    const receivedSubId = new TextDecoder().decode(idBytes);
                    
                    // Extract samples
                    const sampleBytes = bytes.slice(nullIndex + 1);
                    const samples = new Float32Array(sampleBytes.buffer, sampleBytes.byteOffset, sampleBytes.length / 4);
                    
                    // Render
                    renderWaveform(Array.from(samples));
                } else {
                    // JSON control message
                    try {
                        const msg = JSON.parse(event.data);
                        console.log('Received:', msg);
                        
                        if (msg.type === 'audio-subscribed') {
                            subscriptionId = msg.subscription_id;
                            infoEl.textContent = `Subscribed: ${subscriptionId}`;
                        }
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                    }
                }
            };
        });
        
        // Subscribe
        subscribeBtn.addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            const message = {
                type: 'subscribe-audio',
                module_id: moduleIdInput.value,
                port: portInput.value,
                buffer_size: parseInt(bufferSizeInput.value)
            };
            
            ws.send(JSON.stringify(message));
            isSubscribed = true;
            subscribeBtn.disabled = true;
            unsubscribeBtn.disabled = false;
            infoEl.textContent = 'Subscribing...';
        });
        
        // Unsubscribe
        unsubscribeBtn.addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            if (subscriptionId) {
                const message = {
                    type: 'unsubscribe-audio',
                    subscription_id: subscriptionId
                };
                ws.send(JSON.stringify(message));
            }
            
            isSubscribed = false;
            subscriptionId = null;
            subscribeBtn.disabled = false;
            unsubscribeBtn.disabled = true;
            infoEl.textContent = 'Unsubscribed';
            
            // Clear display
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            drawGrid();
        });
    </script>
</body>
</html>
