name: Release
on:
    push:
        tags:
            - 'v*'
    workflow_dispatch:

jobs:
    release:
        name: Build and Release
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: 'yarn'

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Install Linux dependencies
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libasound2-dev libudev-dev libjack-jackd2-dev rpm flatpak flatpak-builder elfutils
                  flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

            # - name: Setup ASIO SDK (Windows)
            #   if: matrix.os == 'windows-latest'
            #   shell: powershell
            #   run: |
            #       $url = "https://www.steinberg.net/asiosdk"
            #       $zip = "$env:TEMP\asiosdk.zip"
            #       Invoke-WebRequest -Uri $url -OutFile $zip
            #       Expand-Archive -Path $zip -DestinationPath "$env:TEMP\asio_temp"
            #       $subFolder = Get-ChildItem -Path "$env:TEMP\asio_temp" -Directory | Select-Object -First 1
            #       Move-Item -Path $subFolder.FullName -Destination "$env:TEMP\asio_sdk"

            # macOS-specific: Import Apple certificate for signing
            - name: Import Apple Certificate
              if: matrix.os == 'macos-latest'
              env:
                  APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
                  APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
              run: |
                  # Create variables
                  CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
                  KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
                  KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

                  # Decode certificate
                  echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

                  # Create temporary keychain
                  security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
                  security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
                  security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

                  # Import certificate to keychain
                  security import $CERTIFICATE_PATH \
                    -P "$APPLE_CERTIFICATE_PASSWORD" \
                    -A \
                    -t cert \
                    -f pkcs12 \
                    -k $KEYCHAIN_PATH

                  # Set the keychain as default
                  security list-keychain -d user -s $KEYCHAIN_PATH

                  # Enable codesigning from this keychain
                  security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

                  # Verify the identity is available
                  security find-identity -v -p codesigning $KEYCHAIN_PATH

            - name: Run tests
              run: yarn test

            - name: Publish
              if: startsWith(github.ref, 'refs/tags/')
              run: yarn forge-publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # macOS signing and notarization
                  APPLE_ID: ${{ secrets.APPLE_ID }}
                  APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
                  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

            # macOS-specific: Cleanup keychain
            - name: Cleanup Keychain
              if: matrix.os == 'macos-latest' && always()
              run: |
                  KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
                  if [ -f "$KEYCHAIN_PATH" ]; then
                    security delete-keychain $KEYCHAIN_PATH
                  fi
