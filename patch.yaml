modules:
  osc:
    module_type: sine-oscillator
    params:
      freq:
        param_type: note
        value: 40
  amp:
    module_type: scale-and-shift
    params:
      input:
        param_type: cable
        module: osc
        port: output
      scale:
        param_type: value
        value: 5.0
  root:
    module_type: signal
    params:
      source:
        param_type: cable
        module: amp
        port: output
