[package]
name = "modular_server"
version = "0.1.0"
authors = ["Daniel Lewis <daniel.lewis.software.engineer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.34"
serde_json = "1.0.59"
serde = { version = "1.0.117", features = ["derive"] }
clap = "4.0.32"
stringreader = "*"
modular_core = { version = "*", path = "../modular_core" }
axum = "0.6.1"
tokio = { version = "1.23.0", features = ["full"] }
axum-macros = "0.3.0"
