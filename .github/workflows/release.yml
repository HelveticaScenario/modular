name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev rpm

      - name: Setup ASIO SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $url = "https://www.steinberg.net/asiosdk"
          $zip = "$env:TEMP\asiosdk.zip"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath "$env:TEMP\asio_temp"
          $subFolder = Get-ChildItem -Path "$env:TEMP\asio_temp" -Directory | Select-Object -First 1
          Move-Item -Path $subFolder.FullName -Destination "$env:TEMP\asio_sdk"

      - name: Run tests
        run: yarn test

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: yarn forge-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
